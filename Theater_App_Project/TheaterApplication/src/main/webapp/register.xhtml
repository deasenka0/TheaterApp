<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Register</title>
</h:head>
<h:body>
    <h1>Register</h1>
    <h:form>
        <h:messages/>
        <h:panelGrid columns="2">
            <h:outputLabel for="username" value="Username:"/>
            <h:inputText id="username" value="#{registerBean.username}" required="true"/>

            <h:outputLabel for="password" value="Password:"/>
            <h:inputSecret id="password" value="#{registerBean.password}" required="true"/>

            <h:outputLabel for="fullName" value="Full Name:"/>
            <h:inputText id="fullName" value="#{registerBean.fullName}" required="true"/>

            <h:outputLabel for="dateOfBirth" value="Date of Birth:"/>
            <h:inputText id="dateOfBirth" value="#{registerBean.dateOfBirth}" required="true"/>

            <h:outputLabel for="gender" value="Gender:"/>
            <h:selectOneRadio id="gender" value="#{registerBean.gender}">
                <f:selectItem itemValue="male" itemLabel="Male"/>
                <f:selectItem itemValue="female" itemLabel="Female"/>
            </h:selectOneRadio>

            <h:outputLabel for="email" value="Email:"/>
            <h:inputText id="email" value="#{registerBean.email}" required="true"/>

            <h:commandButton value="Register" action="#{registerBean.register}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
