<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 <!--       xmlns:a="http://xmlns.jcp.org/jsf/passthrough" -->     
<h:head>
    <title>Welcome to the Theater Management System</title>
</h:head>
<h:body>
	<h1>Welcome to the Theater Management System</h1>
    <h2>Plays Currently Playing: 
         <h:link value="Login"  outcome="login"></h:link> - 
         <h:link value="Register"  outcome="register"></h:link>
     </h2>
    <ul>
        <ui:repeat value="#{welcomeBean.plays}" var="play">
            <li>
            	<h:form>
            		<h:commandButton value="#{play.title}" action="#{welcomeBean.showPlay(play.playId)}" outcome="search.xhtml"/>
                </h:form>
                <h:outputText value=""/> by <h:outputText value="#{play.writer}"/>,
                directed by <h:outputText value="#{play.director}"/>,
                starring  <h:outputText value="#{play.actors}"/> 
            </li>
        </ui:repeat>
    </ul>
</h:body>

</html>
