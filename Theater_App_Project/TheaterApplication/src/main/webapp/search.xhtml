<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Search for Shows</title>
</h:head>
<h:body>
    <h1>Search for Shows</h1>
    <h:form>
        <h:messages/>
        <h:panelGrid columns="2">
            <h:outputLabel for="date" value="Date:(dd/MM/yyyy) "/>
            <h:inputText id="date" value="#{searchBean.date}" required="true" />
            <h:commandButton value="Search" action="#{searchBean.search}"/>
        </h:panelGrid>
    </h:form>
    <h2>Shows on #{searchBean.date}:</h2>
    <ul>
        <ui:repeat value="#{searchBean.shows}" var="show">
            <li>
                <h:outputText value="#{show.play.title}"/> at <h:outputText value="#{show.theaterHall.name}"/>,
                Starting at <h:outputText value="#{show.startTime}"/> See :
                <h:link  value="Details" outcome="show-details">
                    <f:param name="showId" value="#{show.id}"/>
                </h:link>
            </li>
        </ui:repeat>
    </ul>
</h:body>
</html>
